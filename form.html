<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
</head>
<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>검색</legend>
      <label>이름</label><input type="checkbox" name="search" value="required">
      <label>별명</label><input type="checkbox" name="search" value="required">

    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <label for="male">남성</label> <input type="radio" name="gender" id="male" value="man">
      <label for="female">여성</label> <input type="radio" name="gender" id="female" value="woman">
    </fieldset>
    <fieldset>
      <legend>추가정보</legend>
      <label for="">생년월일</label><input type="date" name="birth" id="birth">
      <label for=""> 범위<label><input type="range" name="range" id="range" min="1" max="10">
    </fieldset>
    <fieldset>
      <legend>사용자정보</legend>
      <label>사용자아이디: <input type="text" name="userID"></label>
      <label>password: <input type="password" name="userPw"></label>
      <label for="">이메일: </label>
      <input type="email" id="ueserEmail">
    </fieldset>
    <fieldset>
      <legend>버튼</legend>
    <input type="submit" value="로그인">
    <input type="reset" value="초기화">
    </fieldset>
  </form>
</body>
</html>
