    // 월정보를 알려주면 공백 반환.
    function getDays(month = 1) {
      if (month == 1) {
        return 3;
      } else if (month == 2 || month == 3) {
        return 6;
      } else if (month == 4) {
        return 2;
      } else if (month == 5) {
        return 4;
      } else if (month == 6) {
        return 0;
      }
    }

    // 월정보를 알려주면 말일 반환.
    function getLastDate(month = 1) {
      if (month == 1 || month == 3 || month == 5) {
        return 31;
      } else if (month == 2) {
        return 28;
      } else {
        return 30;
      }
    }
