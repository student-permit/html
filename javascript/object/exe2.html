<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe2.html 작성.</title>
</head>

<body>
  이름: <input type="text" name="friend" value="홍길동">
  점수: <input type="number" name="scpre" value="80">
  <button>친구추가</button>
  <button name="remove">친구삭제</button>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    // 추가이벤트 등록.
    document.querySelector('button').addEventListener('click', function () {
      let name = document.querySelector('input[name="friend"]').value;
      let score = document.querySelector('input[name="score"]').value;
      friendAry.push({name:name, score:score}); // 배열추가.
      makeList();
      // 초기화.
      document.querySelector('input[name="friend"]').value = '';
    });
    // 삭제이벤트 등록.
    document.querySelector('button[name="remove"]').addEventListener('click', function () {
      // friendAry.pop() // 배열삭제.
      let searchName = document.querySelector('input[name="friend"]').value
      let pos = friendAry.indexOf(searchName);
      if (pos == -1) {
        alert('찾는 이름이 없습니다');
        return; // 함수의 종료.
      }
      // 위치의 삭제.
      friendAry.splice(pos, 1);
      makeList();
    });
   
    //초기값
    let friendAry = [{name:'정명한', score:80}
                     {name:'김지수', score:70}
                     {name:'고영서', score:85}
                     {name:'이민영', score:75}
                     {name:'정은애', score:90}]
    let targetItem = document.querySelector('#list'); // tbody

    // 이름 출력.
    function makeList() {
      let html = '';
      friendAry.forEach(function (item, idx, ary) {
        html += `<tr><td>${item.name}</td></tr>${item.name}`;
      });
      targetItem.innerHTML = html;
    }
    makeList(); //실행.
  </script>
</body>

</html>
